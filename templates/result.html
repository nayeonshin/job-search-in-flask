<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='result.css') }}"
    />
  </head>
  <body>
    <h1>Search Results</h1>
    <h3>Found {{ result_num }} results for: {{ searching }}</h3>
    <div>
      <a href="/">Go back</a>
      {% if can_export %}
      <a href="/export?word={{ searching }}">Export to CSV</a>
      {% endif %}
    </div>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
      <span>{{ job.title }}</span>
      <span>{{ job.company }}</span>
      <span>{{ job.location }}</span>
      <a href="{{ job.link }}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  </body>
</html>
